# Hyprland Main Config - Split Version
# Ame did this... hmph!

# Themes
source = ~/.config/hypr/themes/mocha.conf
env = XCURSOR_THEME, catppuccin-mocha-dark-cursors
env = XCURSOR_SIZE, 24  # Change to your preferred size

# Source all the separated configs
source = ~/.config/hypr/conf/monitors.conf
source = ~/.config/hypr/conf/programs.conf
source = ~/.config/hypr/conf/autostart.conf
source = ~/.config/hypr/conf/env.conf
source = ~/.config/hypr/conf/lookandfeel.conf
source = ~/.config/hypr/conf/input.conf
source = ~/.config/hypr/conf/keybindings.conf
source = ~/.config/hypr/conf/rules.conf
source = ~/.config/hypr/conf/gestures.conf

# OSK
# exec-once = wvkbd-mobintl
hyprgrass-bind = , edge:d:u, exec, kill -34 $(ps -C wvkbd-mobintl)
