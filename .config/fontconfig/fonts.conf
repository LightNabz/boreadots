<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <match target="pattern">
        <test name="family" qual="any">
            <string>monospace</string>
        </test>
        <edit name="family" mode="prepend">
            <string>JetBrainsMono Nerd Font</string>
        </edit>
    </match>

</fontconfig>

